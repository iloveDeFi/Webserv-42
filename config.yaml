- server:
    server_name: mythirdserver.com
    port: 80
    client_max_body_size: 1M
    root: /home/alex/webServ/test_db/index

    error_pages:
        404: test_db/errors/404.html
        500: test_db/errors/500.html

    locations:
        - path: /cgi-bin
          methods: [GET, POST]
          root: /home/alex/webServ/www/cgi-bin
          cgi_extensions: [.cgi, .py]
          cgi_handler: /usr/bin/python3