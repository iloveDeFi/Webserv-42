<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload a File</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Index button to return to the homepage -->
    <a href="index.html" class="index-button">Index</a>

    <header class="main-header">
        <h1>Upload a File</h1>
        <p>Give your file a name and upload it to the server</p>
    </header>

    <section class="form-section">
        <form action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
            <div class="form-group">
                <label for="filename">File Name:</label>
                <input type="text" id="filename" name="filename" required placeholder="Enter file name">
            </div>
            
            <div class="form-group">
                <label for="file">Choose a file:</label>
                <input type="file" id="file" name="file" required>
            </div>

            <button type="submit" class="action-button">Upload File</button>
        </form>
    </section>

    <footer class="main-footer">
        <p>&copy; 2024 Webserv. Alex, Baptiste et Hélène.</p>
    </footer>
</body>
</html>
